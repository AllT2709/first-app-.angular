<p>listado de heroes!</p>

<div *ngIf="deletedHero; else nothinDeleted">
  <h3>Héroe borrado<small class="text-danger"> {{deletedHero}} </small></h3>
</div>

<ng-template #nothinDeleted>
  <h3>No ha borrado nungun heroe</h3>
</ng-template>

<button *ngIf="heroNames.length > 0"(click)="removeLastHero()" class="btn btn-outline-danger">Borrar último heroe</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{ name }}</li>
</ul>
